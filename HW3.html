<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Homework 3 JS</title>
    <script>
        var number1 = prompt("Введіть перше число");
        var number2 = prompt("Введіть друге число");
        var matOp = prompt("Введіть знак математичної операції");
        function calc (number1, number2, matOp){
            switch (matOp) {
                case '+':
                    return(number1 + number2);
                break;
                case '-':
                    return(number1 - number2);
                break;
                case '*':
                    return(number1 * number2);
                break;
                case '/':
                    return(number1 / number2);
                break;
            }
        }
        console.log(calc(parseInt(number1, 10), parseInt(number2, 10), matOp));
    </script>
</head>

</html>
